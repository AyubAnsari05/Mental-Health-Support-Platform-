<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health Support Platform</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="head">
            <span style="float: left;">
                <img src="../images/Copilot_20250801_123535.png" alt="logo" width="8%" height="auto" style="float: left;">
                <ul>
                    <li><span class="logo-text">Mental Health</span></li>
                </ul>
            </span>
            <span style="float: right;">
                <ul style="font-weight: bold;">
                    <li><a href="/">Home</a></li>
                    <li><a href="/signup">Signup</a></li>
                </ul>
            </span>  
        </div>

        <div class="matter">
            <div class="form-wrapper">
                <h2 style="text-align: center; margin-bottom: 30px; color: #2d3748;">Welcome Back</h2>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                    <p>Don't have an account? <a href="/signup" style="color: #667eea;">Sign up here</a></p>
                </div>
                
                <div id="error-message" style="display: none; color: #e53e3e; text-align: center; margin-top: 15px;"></div>
            </div>
        </div>

        <div class="foot">
            <p>&copy; 2025 Ayub Ansari. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Clear previous error
            errorMessage.style.display = 'none';
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
